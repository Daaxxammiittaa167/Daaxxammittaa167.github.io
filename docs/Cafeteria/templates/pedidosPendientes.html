{% extends "paginaMaestra2.html" %}

{% block content %}

<center><p id="divisor">--------------------------------------------------------------------------</p></center>
<center>
    <h1 class="nom">Pedidos pendientes</h1><br>
</center>

<center>
    <p>Selecciona la fecha del pedido para ver sus detalles</p>


    <select id="combopedido" name="pedido" required>
        <option value="">Seleccionar pedido</option>
        {% for pedido in pedidos %}
        <option value='{{ pedido.0 }}'>"{{ pedido.1 }}"</option>";
        {% endfor %}
    </select>

    <br><br>
    <button id="btnConsultar" class="consultarorden" value="Consultar" />

</center>


<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<br>

<br />

<script src="../static/utileria/js/pedidos.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
{% endblock %}
