{% extends "paginaMaestra.html" %}

{% block content %}
<center>
	<p id="divisor">--------------------------------------------------------------------------</p>

	<br><h1 class="nom">Términos y condiciones de uso</h1><br>
</center>


<div class="container-fluid">
	<div class="row panel panel-default">
		<div class="col-lg-1"></div>
		<div class="col-lg-10">
			<table class="table table-hover">
				{% for item in inicial %}
				<tr>
					<td>
						<div onmouseover="this.style.color='#F79D00'" onmouseout="this.style.color='#212529'">{{ item.1 }}</div>
					</td>
					<td>
						<button class="btn btn-sm btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
							Leer más..
						</button>
					</td>
				</tr>
				{% endfor %}
				{% for termino in terminos %}
				<tr>
					<td>
						<div class="collapse respfrec" id="collapseExample">
							{{ termino.1 }}
						</div>
					</td>
				</tr>
				{% endfor %}
			</table>


		</div>
	</div>
</div>
<br>
<br>
{% endblock %}
