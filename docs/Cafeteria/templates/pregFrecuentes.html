{% extends "paginaMaestra.html" %}

{% block content %}
<center>
    <div class="container-fluid">
        <div class="row panel panel-default">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <table class="table table-hover">
                    {% for preg in preguntas %}
                    <tr>
                        <td>
                            <div onmouseover="this.style.color='#F79D00'" onmouseout="this.style.color='#212529'">{{ preg.1 }}</div>
                        </td>
                        <td>
                            <button data-bs-toggle="collapse" href="#collapseExample{{ preg.0 }}" role="button" aria-expanded="false" aria-controls="collapseExample">
                                <span class="glyphicon glyphicon-download"></span>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="collapse" id="collapseExample{{ preg.0 }}">
                                    {{ preg.2 }}
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
                
                
            </div>
        </div>
    </div>
    <br>
    <br>

    <img src="/static/utileria/imagenes/contenido/publicidad1.jpg" alt="GOODLAND" width="70%">

</center>
<br />

{% endblock %}
