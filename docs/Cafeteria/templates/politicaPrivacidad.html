    <div class="row panel panel-default">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">

                {% for item in inicial %}

                    <td>
                        <div onmouseover="this.style.color='#F79D00'" onmouseout="this.style.color='#212529'">{{ item.1 }}</div>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                            Leer más..
                        </button>
                    </td>
                </tr>
                {% endfor %}
                {% for politica in politicas %}
                <tr>
                    <td>
                        <div class="collapse respfrec" id="collapseExample">
                            {{ politica.1 }}
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </table>


        </div>
    </div>
</div>
